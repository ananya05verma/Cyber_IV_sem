<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⚠️ Phishing Alert</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #ffdddd;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            border: 2px solid #ff4d4d;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            color: #cc0000;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #990000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Warning: Malicious Website Detected!</h1>
        <p>This site has been identified as a phishing attempt.</p>
        <p>It is strongly recommended you close this tab immediately.</p>
        <button onclick="window.close()">Close Tab</button>
    </div>
</body>
</html>
